<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register - Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Portfolio Tracker</h1>
        <div class="card p-4" id="registerForm">
            <div class="alert alert-danger d-none" id="registerError"></div>
            <form id="registrationForm">
                <div class="mb-3">
                    <label class="form-label" for="registerUsername">Username</label>
                    <input class="form-control" id="registerUsername" placeholder="Enter username" required="" type="text" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input class="form-control" id="registerPassword" placeholder="Enter password" required="" type="password" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" placeholder="Confirm your password" required="" type="password" />
                </div>
                <button class="btn btn-primary w-100" onclick="registerUser()" type="button">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
