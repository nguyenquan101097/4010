<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5" id="authContainer">
        <h1 class="text-center mb-4">Portfolio Tracker</h1>
        <div class="card p-4" id="loginForm">
            <div class="alert alert-danger d-none" id="loginError"></div>
            <div class="mb-3">
                <label class="form-label" for="loginUsername">Username</label>
                <input class="form-control" id="loginUsername" placeholder="Enter username" type="text" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="loginPassword">Password</label>
                <input class="form-control" id="loginPassword" placeholder="Enter password" type="password" />
            </div>
            <button class="btn btn-primary w-100" onclick="loginUser()">Sign In</button>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
